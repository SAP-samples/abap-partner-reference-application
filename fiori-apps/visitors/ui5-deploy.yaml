# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json

specVersion: "3.1"
metadata:
  name: visitors
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: <DESTINATION_NAME>
          url: <ABAP_SERVICE_URL>
          scp: true
          authenticationType: reentranceTicket
        app:
          name: ZPRA_MF_VSTR
          package: ZPRA_MF_UI_MNG_VISITORS
          transport: <TRANSPORT_REQUEST>
        exclude:
          - /test/
