specVersion: "3.1"
metadata:
  name: musicfestivals
type: application
builder:
  resources:
    excludes:
      - /test/**
      - /localService/**
  customTasks:
    - name: deploy-to-abap
      afterTask: generateCachebusterInfo
      configuration:
        target:
          destination: <DESTINATION_NAME>
          url: <ABAP_SERVICE_URL>
          scp: true
          authenticationType: reentranceTicket
        app:
          name: ZPRA_MF_MF
          package: ZPRA_MF_UI_MNG_MUSIC_FESTS
          transport: <TRANSPORT_REQUEST>
        exclude:
          - /test/
